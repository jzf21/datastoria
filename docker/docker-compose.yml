version: '3.8'

services:
  clickhouse-console:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: clickhouse-console
    ports:
      - "8080:3000"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
