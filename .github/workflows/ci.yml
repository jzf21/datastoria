name: CI

on:
  push:
    branches:
      - master
  pull_request:
    # Run on all pull requests regardless of target branch

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME != '' && format('{0}/datastoria', secrets.DOCKERHUB_USERNAME) || 'datastoria' }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Check for docs changes
        id: docs-changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            docs:
              - 'docs/**'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: npm ci --force

      - name: Run format check
        run: npm run format:check

      - name: Run tests
        run: npm run test -- --run

      - name: Run build
        run: npm run build

      - name: Build documentation
        if: steps.docs-changes.outputs.docs == 'true'
        run: npm run docs:build

      - name: Upload docs artifact
        if: steps.docs-changes.outputs.docs == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: docs-dist
          path: docs/.vitepress/dist
          retention-days: 1

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile
          target: runner-prebuilt
          build-args: |
            BUILD_FROM_SOURCE=0
          platforms: linux/amd64,linux/arm64
          push: false
          tags: ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Generate SLSA provenance attestations for supply chain security
          provenance: true
          # Generate Software Bill of Materials listing all packages
          sbom: true

      - name: Login to Docker Hub
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker image
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile
          target: runner-prebuilt
          build-args: |
            BUILD_FROM_SOURCE=0
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
            ${{ env.DOCKER_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Generate SLSA provenance attestations for supply chain security
          provenance: true
          # Generate Software Bill of Materials listing all packages
          sbom: true

  deploy-docs:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    permissions:
      contents: read
      deployments: write
      actions: read

    steps:
      - name: Check if artifact exists
        id: check-artifact
        uses: actions/github-script@v7
        with:
          script: |
            const artifacts = await github.rest.actions.listWorkflowRunArtifacts({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.runId,
            });
            const artifact = artifacts.data.artifacts.find(a => a.name === 'docs-dist');
            return artifact !== undefined;

      - name: Download docs artifact
        if: steps.check-artifact.outputs.result == 'true'
        uses: actions/download-artifact@v4
        with:
          name: docs-dist
          path: docs/.vitepress/dist

      - name: Deploy to Cloudflare Pages
        if: steps.check-artifact.outputs.result == 'true'
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: datastoria
          directory: docs/.vitepress/dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: master
